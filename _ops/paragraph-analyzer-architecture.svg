<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa" rx="5" ry="5"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#212529">Paragraph Analyzer - Architecture</text>
  
  <!-- Frontend Module -->
  <rect x="50" y="80" width="800" height="100" rx="5" ry="5" fill="#e9ecef" stroke="#495057" stroke-width="2"/>
  <text x="450" y="110" font-family="Arial" font-size="18" text-anchor="middle" fill="#212529">Frontend (HTML5 + Bootstrap 5)</text>
  <rect x="100" y="130" width="120" height="30" rx="5" ry="5" fill="#6c757d" stroke="#495057" stroke-width="1"/>
  <text x="160" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Document Upload</text>
  <rect x="260" y="130" width="120" height="30" rx="5" ry="5" fill="#6c757d" stroke="#495057" stroke-width="1"/>
  <text x="320" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Paragraph Viewer</text>
  <rect x="420" y="130" width="120" height="30" rx="5" ry="5" fill="#6c757d" stroke="#495057" stroke-width="1"/>
  <text x="480" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Similarity Control</text>
  <rect x="580" y="130" width="120" height="30" rx="5" ry="5" fill="#6c757d" stroke="#495057" stroke-width="1"/>
  <text x="640" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Tagging System</text>
  
  <!-- Backend Module -->
  <rect x="50" y="200" width="800" height="140" rx="5" ry="5" fill="#e9ecef" stroke="#495057" stroke-width="2"/>
  <text x="450" y="230" font-family="Arial" font-size="18" text-anchor="middle" fill="#212529">Backend (Python + Flask)</text>
  <rect x="80" y="250" width="160" height="70" rx="5" ry="5" fill="#007bff" stroke="#0056b3" stroke-width="1"/>
  <text x="160" y="280" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Document Parser</text>
  <text x="160" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="white">PyPDF2, python-docx</text>
  
  <rect x="260" y="250" width="160" height="70" rx="5" ry="5" fill="#007bff" stroke="#0056b3" stroke-width="1"/>
  <text x="340" y="280" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Paragraph Extractor</text>
  <text x="340" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Multi-strategy detection</text>
  
  <rect x="440" y="250" width="160" height="70" rx="5" ry="5" fill="#007bff" stroke="#0056b3" stroke-width="1"/>
  <text x="520" y="280" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Similarity Analyzer</text>
  <text x="520" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Jaccard, Cosine, TF-IDF</text>
  
  <rect x="620" y="250" width="160" height="70" rx="5" ry="5" fill="#007bff" stroke="#0056b3" stroke-width="1"/>
  <text x="700" y="280" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Export Manager</text>
  <text x="700" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="white">XlsxWriter, Pandas</text>
  
  <!-- Database Module -->
  <rect x="50" y="360" width="800" height="100" rx="5" ry="5" fill="#e9ecef" stroke="#495057" stroke-width="2"/>
  <text x="450" y="390" font-family="Arial" font-size="18" text-anchor="middle" fill="#212529">Database (SQLite)</text>
  
  <rect x="80" y="410" width="120" height="30" rx="5" ry="5" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
  <text x="140" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Documents</text>
  
  <rect x="220" y="410" width="120" height="30" rx="5" ry="5" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
  <text x="280" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Paragraphs</text>
  
  <rect x="360" y="410" width="120" height="30" rx="5" ry="5" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
  <text x="420" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Similarities</text>
  
  <rect x="500" y="410" width="120" height="30" rx="5" ry="5" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
  <text x="560" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Tags</text>
  
  <rect x="640" y="410" width="120" height="30" rx="5" ry="5" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
  <text x="700" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="white">ParagraphTags</text>
  
  <!-- Connections -->
  <line x1="450" y1="180" x2="450" y2="200" stroke="#495057" stroke-width="2"/>
  <line x1="450" y1="340" x2="450" y2="360" stroke="#495057" stroke-width="2"/>
</svg>
